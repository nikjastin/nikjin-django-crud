{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - NikJin CRUD{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-{% if task %}edit{% else %}plus{% endif %} me-2"></i>{{ title }}
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>
                            {% if task %}Update Task{% else %}Create Task{% endif %}
                        </button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Tasks
                        </a>
                        {% if task %}
                            <a href="{% url 'task_detail' task.pk %}" class="btn btn-info">
                                <i class="fas fa-eye me-2"></i>View Task
                            </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
